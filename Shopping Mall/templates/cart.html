{% extends 'base.html' %}
{% load static %}
{% block title %}购物车{% endblock %}
{% block content %}
    <div class="about" style="margin-top: -50px;">
        <div class="container">
            <div class="register">
                <h1 class="title" style="margin-left: -30px">购物车</h1>
            </div>
            <div class="register">
                <table class="hovertable">
                    <tr>
                        <th></th>
                        <th>名称</th>
                        <th>单价</th>
                        <th>数量</th>
                    </tr>
                    {% for i in goodsCart %}
                    <tr onmouseover="this.style.backgroundColor='skyblue';"
                        onmouseout="this.style.backgroundColor='#d4e3e5';">
{#                        <td><img style="width: 60px;height: 60px;" src={{ goodPicture }}></td>#}
                        <td></td>
                        <td>{{ i.goods.name }}</td>
                        <td>{{ i.goods.price }}¥</td>
                        <td>{{ i.count }}</td>
                    </tr>
                    {% endfor %}
                </table>
                <br>
                <div class="page-not-found" style="float: left; margin-top: 20px">
                    <a href="{% url 'home' %}">继续购物</a>&nbsp;
                </div>
            <form action="{% url 'orders' %}" method="POST" style="margin-top: 10px;margin-left: 50px;">{% csrf_token %}
                    <input name="OneOrderId" value={{ id }} hidden>
                    <input type="submit" value="生成订单" style="color: #fff;background: #df1f26;text-decoration: none;
                                                   padding: 15px 40px;font: 300 16px/16px Lato, sans-serif; border: 0px;">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
